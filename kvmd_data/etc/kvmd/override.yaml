kvmd:
    info:
        meta: kvmd_data/etc/kvmd/meta.yaml
        extras: kvmd_data/usr/share/kvmd/extras
        hw:
            platform: kvmd_data/usr/share/kvmd/platform
            vcgencmd_cmd: kvmd_data/usr/bin/vcgencmd
    auth:
        enabled: true
        internal:
            file: kvmd_data/etc/kvmd/htpasswd

        totp:
            secret:
                file: kvmd_data/etc/kvmd/totp.secret


    server:
        unix: kvmd_data/run/kvmd/kvmd.sock
        #unix_mode: 432
        #unix_rm: true

    atx:
        type: disabled

    hid:
        type: ch9329
        device: /dev/ttyUSB0
        speed: 115200
        read_timeout: 0.3

        jiggler:
            active: false
            enabled: true

        mouse_alt:
            device: /dev/kvmd-hid-mouse-alt

        keymap: kvmd_data/usr/share/kvmd/keymaps/en-us

    msd:
        #type: otg
        remount_cmd: /bin/true
        msd_path: /var/lib/kvmd/msd
        normalfiles_path: NormalFiles
        normalfiles_size: 256

    ocr:
        langs:
            - eng
            - chi_sim

    streamer:
        resolution:
            default: 1920x1080

        forever: true

        desired_fps:
            default: 30
            max: 60

        h264_bitrate:
            default: 8000

        cmd:
            - "kvmd_data/usr/bin/ustreamer"
            - "--device=/dev/video0"
            - "--persistent"
            - "--format=mjpeg"
            - "--resolution={resolution}"
            - "--desired-fps={desired_fps}"
            - "--drop-same-frames=30"
            - "--last-as-blank=0"
            - "--unix={unix}"
            - "--unix-rm"
            - "--unix-mode=777"
            - "--exit-on-parent-death"
            - "--process-name-prefix={process_name_prefix}"
            - "--notify-parent"
            - "--no-log-colors"
            - "--jpeg-sink=kvmd::ustreamer::jpeg"
            - "--jpeg-sink-mode=0660"
            - "--slowdown"

        unix: kvmd_data/run/kvmd/ustreamer.sock

    gpio:
        drivers:
            wol_server1:
                type: wol
                mac: 2c:56:dc:db:7c:1e
            short_press:
                type: cmd
                cmd: [kvmd_data/etc/kvmd/atx.sh, short]
            long_press:
                type: cmd
                cmd: [kvmd_data/etc/kvmd/atx.sh, long]
            reset_press:
                type: cmd
                cmd: [kvmd_data/etc/kvmd/atx.sh, reset]
            input1:
                type: cmd
                cmd: [kvmd_data/etc/kvmd/kvm_input.sh, 1]    
            input2:
                type: cmd
                cmd: [kvmd_data/etc/kvmd/kvm_input.sh, 2]
        scheme:
            wol_server1:
                driver: wol_server1
                pin: 0
                mode: output
                switch: false
            short_button:
                driver: short_press
                pin: 0
                mode: output
                switch: false
            long_button:
                driver: long_press
                pin: 0
                mode: output
                switch: false
            reset_button:
                driver: reset_press
                pin: 0
                mode: output
                switch: false
            input1-button:
                driver: input1
                pin: 0
                mode: output
                switch: false
            input2-button:
                driver: input2
                pin: 0
                mode: output
                switch: false
        view:
            header:
                title: 高级功能
            table:
                - ["#电源管理"]
                - ["#短按（开/关机）:", short_button|按下]
                - ["#长按（强制关机）:", long_button|按下]
                - ["#重启:", reset_button|按下]
                - []
                - ["#网络唤醒"]
                - ["#被控机设备", wol_server1|网络唤醒]
                - []
                - ["#KVM 切换"]
                - ["#HDMI 1", input1-button|切换]
                - ["#HDMI 2", input2-button|切换]
ipmi:
    auth:
        file: kvmd_data/etc/kvmd/ipmipasswd

vnc:
    keymap: kvmd_data/usr/share/kvmd/keymaps/en-us
    mouse_output: usb
    server:
        tls:
            x509:
                cert: kvmd_data/etc/kvmd/vnc/ssl/server.crt
                key: kvmd_data/etc/kvmd/vnc/ssl/server.key

    auth:
        vncauth:
            enabled: true
            file: kvmd_data/etc/kvmd/vncpasswd

    memsink:
        jpeg:
            sink: "kvmd::ustreamer::jpeg"

otgnet:
    commands:
        post_start_cmd:
            - "/bin/true"
        pre_stop_cmd:
            - "/bin/true"

nginx:
    http:
        port: 8080
    https:
        port: 4430

janus:
    cmd:
    - "/bin/true"